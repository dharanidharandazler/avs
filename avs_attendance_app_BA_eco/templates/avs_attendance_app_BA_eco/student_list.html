<!-- avs_attendance_app/templates/avs_attendance_app/student_list.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List B.A-Economics</title>
</head>

<body>
    <h1>Student List B.A-Economics</h1>

    <form method="post" action="{% url 'add_student' %}">
        {% csrf_token %}
        <table border="1">
            <thead>
                <tr>
                    <th>Registration Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mark Attendance</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.reg_no }}</td>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>

                    <td>
                        <input type="checkbox" name="attendance_{{ student.id }}" value="present"> Present
                        <input type="checkbox" name="attendance_{{ student.id }}" value="absent"> Absent
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Save Attendance</button>
    </form>
</body>

</html>
