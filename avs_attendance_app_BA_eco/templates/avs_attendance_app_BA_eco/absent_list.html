<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absent Members B.A-Economics</title>
</head>

<body>
    <h1>Absent Members B.A-Economics</h1>
    <p>Total Present Percentage: {{ total_percentage }}%</p>

    <table border="1">
        <thead>
            <tr>
                <th>Registration Number</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            {% for student in absent_students %}
            <tr>
                <td>{{ student.reg_no }}</td>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
